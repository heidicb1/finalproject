<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking?</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
      <!-- Favicon -->
      <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
  </head>
  <body>
    
    <div class="header">
      
      <h1>What's Cooking?</h1>
    </div>
<div class="wrapper">
    <form id="search-form">
      <label for="search-input">Search recipes:</label>
      <input type="text" id="search-input" placeholder="Enter an Ingredient"required />
      <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <!-- Add a button to toggle the style customization interface -->

  </div>
<!--Footer-->
<div class="footer">
<!-- Add a container to hold the style customization options -->
<button id="customize-btn" disabled>Customize Styles</button>
<div id="customize-container">
  
  <label for="color-input">Text Color:</label>
  <input type="color" id="color-input" />
  
  <label for="background-input">Background Color:</label>
  <input type="color" id="background-input" />

  <label for="font-size-input">Font Size:</label>
  <input type="number" id="font-size-input" min="10" max="50" step="1" />

  <button id="apply-btn">Apply</button>
</div>

</div>
<script src="js/customization.js"></script>
    </div>
  </body>
</html>
