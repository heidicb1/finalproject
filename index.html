<!DOCTYPE html>
<html>
<head>
  <name>Recipe Search</name>
</head>
<body>
  <h1>Recipe Search</h1>
  <form id="search-form">
    <label for="search-input">Search recipes:</label>
    <input type="text" id="search-input" required>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>

  <script>
    // Function to handle form submission
    function searchRecipes(event) {
      event.preventDefault(); // Prevent page reload

      let searchQuery = document.getElementById('search-input').value;
      const url = `https://low-carb-recipes.p.rapidapi.com/search?name=${searchQuery}`;
const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': 'b64f23d4cdmshe9407f9ef25d5bep1e0bdfjsn4f879713fce0',
		'X-RapidAPI-Host': 'low-carb-recipes.p.rapidapi.com'
	}
};
      // Make an API request
      fetch(url, options)
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          console.log(data)
          displayResults(data.hits);
        })
        .catch(function(error) {
          console.log('Error:', error);
        });
    }

    // Function to display search results
    function displayResults(results) {
      console.log('What are the results?', results)
      let resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results

      // Create a document to hold the result cards
      let recipeCards = document.createDocumentFragment();
      console.log(results)
      // Loop through each recipe and create a result card
      for (let i = 0; i < results.length; i++) {
        let recipe = results[i];
        
        let card = document.createElement('div');
        card.classList.add('recipe-card');

        let name = document.createElement('h2');
        name.textContent = recipe.name;

        let image = document.createElement('img');
        image.src = recipe.image;

        //let ingredients = document.createElement('p');
        //ingredients.textContent = 'Ingredients: ' + recipe.ingredientLines.join(', ');

        card.appendChild(name);
        card.appendChild(image);
        card.appendChild(ingredients);

        recipeCards.appendChild(card);
      }

      // Append the recipeCards to the results container
      resultsContainer.appendChild(recipeCards);
    }

    // Attach event listener to the form
    document.getElementById('search-form').addEventListener('submit', searchRecipes);

    //                         item => item.name.toLowerCase().includes(searchTerm)
    //                     );
    //                     displaySearchResults(filteredData);
    //                 });
  </script>

    .recipe-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

</body>
</html>
